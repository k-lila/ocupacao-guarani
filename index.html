<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sítio RS TQ-141</title>
    <script src="https://cdn.plot.ly/plotly-2.25.2.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: black;
        }
        </style>
</head>
<body>
    <div id="container" class="container">
        <section>
            <div class="row m-3">                
                <div class="col-4">
                    <button class="btn btn-primary d-flex mx-auto" id="btn-sitio">btn</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary d-flex mx-auto" id="btn-acampamento">btn</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary d-flex mx-auto" id="btn-fogueira">btn</button>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center" id="plot"></div>
            </div>
        </section>
    </div>
    <script>
        // carrega o arquivo json
        async function load_json(url_json) {
            const response = await fetch(url_json);    
            return await response.json();
        }
        // cria o plot
        function showPlot(url_json, id_html, _width, _height) {
            var plotDiv = document.getElementById(id_html);
            load_json(url_json)
            .then(function(json_loaded) {
                Plotly.newPlot(
                    plotDiv,
                    json_loaded.data,
                    json_loaded.layout
                );
                var update = null;
                if (_width > 600) {
                    var update = {
                        width: _width,
                        height: _height,
                    }
                } else {
                    var update = {
                        width: _width,
                        height: _height,
                        legend: {orientation: 'h'}
                    }
                };
                Plotly.relayout(
                    plotDiv,
                    update
                );
            })
        };
        // função simples que reduz uma % do valor da largura da tela 
        function resize(num, minus) {
            return num - (num * minus)
        };
        // função que atualiza e mostra o plot
        function updatePlot(name_plot) {
            var widthScreen = resize(document.getElementById('container').offsetWidth, 0.1);
            var heightScreen = resize(window.innerHeight, 0.2);
            if (name_plot === 'sitio') {
                showPlot('./plots/sitio.json', 'plot', widthScreen, heightScreen);
            } else if (name_plot === 'acampamento') {
                showPlot('./plots/acampamento.json', 'plot', widthScreen, heightScreen);
            } else if (name_plot === 'fogueira') {
                showPlot('./plots/fogueira.json', 'plot', widthScreen, heightScreen);
            }
        };
        // código da página
        document.addEventListener('DOMContentLoaded', function() {
            var name_plot = 'acampamento';
            updatePlot(name_plot);
            document.getElementById('btn-sitio').addEventListener('click', function() {
                name_plot = 'sitio';
                updatePlot(name_plot);
            });
            document.getElementById('btn-acampamento').addEventListener('click', function() {
                name_plot = 'acampamento'
                updatePlot(name_plot);
            });
            document.getElementById('btn-fogueira').addEventListener('click', function() {
                name_plot  = 'fogueira'
                updatePlot(name_plot);
            });
            window.addEventListener('resize', function() {
                updatePlot(name_plot)
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
