<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sítio RS TQ-141</title>
    <script src="https://cdn.plot.ly/plotly-2.25.2.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        </style>
</head>
<body>
    <div class="container">
        <section>
            <div class="row">                
                <div class="col-3">
                    <button>btn</button>
                </div>
                <div class="col-3">
                    <button>btn</button>
                </div>
                <div class="col-3">
                    <button>btn</button>
                </div>
            </div>
            <div class="row">
                <div id="plot"></div>
            </div>
        </section>
    </div>
    <script>
        async function load_json(url_json) {
            const response = await fetch(url_json);    
            return await response.json();
        }
        function showPlot(url_json, id_html, _width, _height) {
            var plotDiv = document.getElementById(id_html);
            load_json(url_json)
            .then(function(json_loaded) {
                var data_plot = json_loaded.data;
                var data_layout = json_loaded.layout;
                Plotly.newPlot(
                    plotDiv,
                    data_plot,
                    data_layout
                );
                var update = 0;
                if (_width > 600) {
                    var update = {
                        width: _width,
                        height: _height,
                    }
                } else {
                    var update = {
                        width: _width,
                        height: _height,
                        legend: {orientation: 'h'}
                    }
                };
                Plotly.relayout(
                    plotDiv,
                    update
                );
            })
        };
        // função simples que reduz uma % do valor dado 
        function resizer(num) {
            var widthScreen = window.innerWidth;
            multiplicador = null;
            if (widthScreen >= 768) {
                multiplicador = 0.3
            } else if (widthScreen < 768) {
                multiplicador = 0.2
            } else if (widthScreen < 576) {
                multiplicador = 0.1
            }   
            return num - (num * multiplicador)
        };

        function updatePlots() {
            var widthScreen = resizer(window.innerWidth);
            var heightScreen = window.innerHeight - (window.innerHeight * 0.1);
            showPlot('./plots/sitio.json', 'plot', widthScreen, heightScreen);
            // showPlot('./plots/acampamento.json', 'plot-acampamento', widthScreen, heightScreen);
            // showPlot('./plots/fogueira.json', 'plot-fogueira', widthScreen, heightScreen)
        };




        document.addEventListener('DOMContentLoaded', function() {
            updatePlots();
            window.addEventListener('resize', function() {
                updatePlots()
            })
        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
